<h2>todolist</h2>
<div class="todolist">
    <input type="text" class="form_input" [(ngModel)]="keyWord" (keyup)="doAdd($event)">


    <hr>

    <h3>todo</h3>
    <ul *ngFor="let item of todoList; let key = index">
        <li *ngIf="item.status == 0">
            <input type="checkbox" [(ngModel)]="item.status" (change)="changeCheckbox()">
            {{item.title}}----- <button (click)="doDelete(key)">delete</button>
        </li>
    </ul>
    <h3>done</h3>
    <ul *ngFor="let item of todoList; let key = index">
        <li *ngIf="item.status == 1">
            <input type="checkbox" [(ngModel)]="item.status" (change)="changeCheckbox()">
            {{item.title}}----- <button (click)="doDelete(key)">delete</button>
        </li>
    </ul>
</div>
