<h1>Image</h1>
<img src="assets\images\01.png" alt="01">
<img src="assets\images\02.png" alt="02">
<img [src]="picUrl" alt="02">
<hr>
<ul>
    <li *ngFor="let item of list;let i = index">
        {{i+1}}--{{item.title}}
    </li>
</ul>
<hr>
<div *ngIf="flag">
    <img src="assets\images\01.png" alt="01">
</div>
<div *ngIf="!flag">
    <img src="assets\images\02.png" alt="02">
</div>
<hr>
<ul>
    <li *ngFor="let item of list;let i = index">
        <span *ngIf="i == 1" class="red">{{i+1}}--{{item.title}}</span>
        <span *ngIf="i != 1">{{i+1}}--{{item.title}}</span>
    </li>
</ul>
<hr>
<div [ngSwitch]="orderStatus">
    <div *ngSwitchCase="1">1</div>
    <div *ngSwitchCase="2">2</div>
    <div *ngSwitchDefault>99</div>
</div>
<hr>
<div [ngClass]="{'red': flag, 'orange':!flag}">
    what color
</div>
<hr>
<ul>
    <li *ngFor="let item of list;let i = index" [ngClass]="{'red': i==0}">
       {{i+1}}--{{item.title}}
    
    </li>
</ul>
<hr>
<p [ngStyle]="{'color': 'red'}">what color</p>
<p [ngStyle]="{'color': attr}">what color</p>

<hr>
{{today | date:'yyyy-MM-dd'}}

<hr>
<button (click)="run()">click me</button>

<hr>
<input type="text" name="" id="" (keyup)="keyDown($event)">

<hr>
<input type="text" [(ngModel)]="keywords">
<br>
{{keywords}}

<br>
<button (click)="change()">change</button>
<br>
<button (click)="getWords()">getWords</button>
